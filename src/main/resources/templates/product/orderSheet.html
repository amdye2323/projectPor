<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<header>
    <th:block th:replace="config :: configFragment"></th:block>
    <script src="../static/js/product/orderSheet.js" type="text/javascript"></script>
</header>
<body>
<th:block th:replace="header :: headerFragment"></th:block>

    <div class="container">
        <div style="width: 100%;">
            <table class="table table-dark" style="width: 100%;">
                <thead>
                <tr>
                    <td>아이디</td>
                    <td>상품명</td>
                    <td>단가</td>
                    <td>수량</td>
                    <td>비용</td>
                    <td>시간</td>
                </tr>
                </thead>
                <tbody id="orderList">

                </tbody>
            </table>
        </div>
    </div>

    <div class="container mt-2">
        <div style="width: 100%;" class="input-group">
            <label style="margin: auto;">총 금액</label>
            <span style="margin: auto;" id="totalCost"></span>
            <select style="margin: auto;" id="payGubun">
                <option value=""></option>
                <option value="cash">현금</option>
                <option value="card">카드</option>
            </select>
            <button style="margin: auto;" class="btn btn-primary" onclick="payToOrder()">결제하기</button>
        </div>
    </div>

</body>
</html>
