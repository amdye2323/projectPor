<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <th:block th:replace="config :: configFragment"></th:block>
    <!--    <link rel="stylesheet" href="../static/css/product/orderSheet.css" />-->
    <script src="../static/js/user/login.js" type="text/javascript"></script>
</header>
<body>
<th:block th:replace="header :: headerFragment"></th:block>
    <div class="container">
            <h1>로그인</h1>
            <p>아이디와 비밀번호를 입력해주세요</p>
            <div class="mt-2">
                <label>아이디</label>
                <input type="text" id="accountId" value="admin" />
            </div>
            <div class="mt-2">
                <label>비밀번호</label>
                <input type="password" id="accountPass" value="admin" />
            </div>
            <div>
                <button onclick="login();">등록</button>
            </div>
    </div>
</body>
</html>
